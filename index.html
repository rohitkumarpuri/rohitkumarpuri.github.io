<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1e1e1e, #000);
            font-family: Arial, sans-serif;
        }

        /* Stylish Button */
        #startBtn {
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background: linear-gradient(45deg, #ff6600, #ff3300);
            color: white;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.5);
            transition: all 0.3s ease;
            animation: glow 2s infinite alternate;
        }

        /* Button Hover Effect */
        #startBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 102, 0, 0.8);
        }

        /* Button Click Effect */
        #startBtn:active {
            transform: scale(0.95);
        }

        @keyframes glow {
            0% { box-shadow: 0 5px 15px rgba(255, 102, 0, 0.5); }
            50% { box-shadow: 0 5px 25px rgba(255, 102, 0, 0.9); }
            100% { box-shadow: 0 5px 15px rgba(255, 102, 0, 0.5); }
        }

        /* Hide Video Tag Initially */
        video {
            display: none;
        }
    </style>
</head>
<body>

    <button id="startBtn">Let's Start</button>

    <video id="video" controls autoplay>
        <source src="y2mate.com - GLOW VIDEO viral freefire trending alightmotion edit_720pFH.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.getElementById("startBtn").addEventListener("click", function() {
            let video = document.getElementById("video");
            this.style.display = "none"; // Hide button
            video.style.display = "block"; // Show video
            video.requestFullscreen().catch(err => console.log(err)); // Go Fullscreen
            video.play();
        });

        // Redirect to Dashboard.html after video ends
        document.getElementById("video").addEventListener("ended", function() {
            window.location.href = "Dashboard.html";
        });

        // Hide video when user exits fullscreen
        document.addEventListener("fullscreenchange", function() {
            let video = document.getElementById("video");
            if (!document.fullscreenElement) {
                video.style.display = "none"; // Hide video
                document.getElementById("startBtn").style.display = "block"; // Show button again
            }
        });
    </script>

</body>
</html>
