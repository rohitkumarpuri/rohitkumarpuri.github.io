<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Animation with Sound</title>
    <meta name="google" content="notranslate" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1e1e1e, #000);
            font-family: Arial, sans-serif;
        }

        /* Stylish Button */
        #startBtn {
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background: linear-gradient(45deg, #ff6600, #ff3300);
            color: white;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.5);
            transition: all 0.3s ease;
            animation: glow 2s infinite alternate;
            z-index: 10;
            position: relative;
        }

        /* Button Hover Effect */
        #startBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 102, 0, 0.8);
        }

        /* Button Click Effect */
        #startBtn:active {
            transform: scale(0.95);
        }

        @keyframes glow {
            0% { box-shadow: 0 5px 15px rgba(255, 102, 0, 0.5); }
            50% { box-shadow: 0 5px 25px rgba(255, 102, 0, 0.9); }
            100% { box-shadow: 0 5px 15px rgba(255, 102, 0, 0.5); }
        }

        /* Hide GIF Initially but Load in Background */
        #gifContainer {
            visibility: hidden; /* GIF ko load hone do but dikhaye mat */
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <button id="startBtn">Let's Start</button>

    <div id="gifContainer">
        <img id="gifImage" src="y2mate.com - GLOW VIDEO viral freefire trending alightmotion edit_720pFH (online-video-cutter.com).gif" alt="Loading Animation">
    </div>

    <!-- Audio File -->
    <audio id="startAudio">
        <source src="y2mate.com - GLOW VIDEO viral freefire trending alightmotion edit_720pFH (online-video-cutter.com).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        let startBtn = document.getElementById("startBtn");
        let gifContainer = document.getElementById("gifContainer");
        let startAudio = document.getElementById("startAudio");
        let gifImage = document.getElementById("gifImage");

        // GIF Preloading
        let preloadedGif = new Image();
        preloadedGif.src = gifImage.src;
        preloadedGif.onload = function () {
            console.log("GIF Preloaded!");
        };

        startBtn.addEventListener("click", function() {
            startBtn.style.display = "none"; // Hide button
            gifContainer.style.visibility = "visible"; // Show GIF immediately
            
            // Play audio
            startAudio.play();

            // Redirect after 6 seconds
            setTimeout(function() {
                window.location.href = "Dashboard.html";
            }, 6000);
        });
    </script>

</body>
</html>
