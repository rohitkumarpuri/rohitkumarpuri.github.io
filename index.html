<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1e1e1e, #000);
            font-family: Arial, sans-serif;
        }

        /* Stylish Button */
        #startBtn {
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background: linear-gradient(45deg, #ff6600, #ff3300);
            color: white;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.5);
            transition: all 0.3s ease;
            animation: glow 2s infinite alternate;
        }

        /* Button Hover Effect */
        #startBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 102, 0, 0.8);
        }

        /* Button Click Effect */
        #startBtn:active {
            transform: scale(0.95);
        }

        @keyframes glow {
            0% { box-shadow: 0 5px 15px rgba(255, 102, 0, 0.5); }
            50% { box-shadow: 0 5px 25px rgba(255, 102, 0, 0.9); }
            100% { box-shadow: 0 5px 15px rgba(255, 102, 0, 0.5); }
        }

        /* Hide GIF Initially */
        #gifContainer {
            display: none;
            width: 100vw;
            height: 100vh;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <button id="startBtn">Let's Start</button>

    <div id="gifContainer">
        <img src="your-animation.gif" alt="Loading Animation">
    </div>

    <script>
        let startBtn = document.getElementById("startBtn");
        let gifContainer = document.getElementById("gifContainer");

        startBtn.addEventListener("click", function() {
            startBtn.style.display = "none"; // Hide button
            gifContainer.style.display = "block"; // Show GIF

            // Redirect after 6 seconds
            setTimeout(function() {
                window.location.href = "Dashboard.html";
            }, 6000);
        });
    </script>

</body>
</html>
